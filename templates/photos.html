<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>–í—ã–±–æ—Ä —Ñ–æ—Ç–æ TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #00f2fe 0%, #ff0050 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: clamp(22px, 5vw, 28px);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .photo-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .photo-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            aspect-ratio: 1;
        }
        
        .photo-card.selected {
            border-color: #ff0050;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(255,0,80,0.2);
        }
        
        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .photo-checkbox {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            background: white;
            border: 2px solid #ff0050;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff0050;
            font-weight: bold;
            font-size: 18px;
        }
        
        .photo-card.selected .photo-checkbox {
            background: #ff0050;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            position: sticky;
            bottom: 15px;
            background: white;
            padding: 15px 0;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .download-btn {
            background: #ff0050;
            color: white;
            flex: 2;
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .back-btn {
            background: #f0f0f0;
            color: #333;
            flex: 1;
        }
        
        .select-all {
            margin: 15px 0;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .select-all label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        
        .select-all input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #ff0050;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff0050;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .counter {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ</h1>
        <p class="subtitle">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ —Ñ–æ—Ç–æ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å</p>
        
        <div class="photo-info" id="photoInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="select-all">
            <label>
                <input type="checkbox" id="selectAll"> –í—ã–±—Ä–∞—Ç—å –≤—Å–µ —Ñ–æ—Ç–æ
            </label>
        </div>
        
        <div class="photo-grid" id="photoGrid"></div>
        
        <div class="counter" id="counter">–í—ã–±—Ä–∞–Ω–æ: 0</div>
        
        <div class="actions">
            <button class="back-btn" onclick="window.location.href='/'">‚Üê –ù–∞–∑–∞–¥</button>
            <button class="download-btn" id="downloadBtn" disabled>–°–∫–∞—á–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ (0)</button>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>–°–∫–∞—á–∏–≤–∞–µ–º —Ñ–æ—Ç–æ...</p>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ sessionStorage
        const photosData = JSON.parse(sessionStorage.getItem('tiktokPhotos'));
        
        if (!photosData || !photosData.images || photosData.images.length === 0) {
            alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ —Ñ–æ—Ç–æ. –í–µ—Ä–Ω–∏—Ç–µ—Å—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é.');
            window.location.href = '/';
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.getElementById('photoInfo').innerHTML = `
            <strong>–ê–≤—Ç–æ—Ä:</strong> ${photosData.author || 'Unknown'}<br>
            <strong>–í—Å–µ–≥–æ —Ñ–æ—Ç–æ:</strong> ${photosData.count || photosData.images.length}
        `;
        
        const photoGrid = document.getElementById('photoGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        const counter = document.getElementById('counter');
        const selectedIndices = new Set();
        
        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ —Ñ–æ—Ç–æ
        photosData.images.forEach((imgUrl, index) => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.innerHTML = `
                <img src="${imgUrl}" alt="Photo ${index + 1}" loading="lazy">
                <div class="photo-checkbox" id="check-${index}">‚úì</div>
            `;
            
            card.addEventListener('click', (e) => {
                e.preventDefault();
                toggleSelect(index);
            });
            
            photoGrid.appendChild(card);
        });
        
        function toggleSelect(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            updateSelection();
        }
        
        function updateSelection() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã —É –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.photo-card').forEach((card, idx) => {
                if (selectedIndices.has(idx)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            const count = selectedIndices.size;
            downloadBtn.textContent = `–°–∫–∞—á–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ (${count})`;
            downloadBtn.disabled = count === 0;
            counter.textContent = `–í—ã–±—Ä–∞–Ω–æ: ${count} –∏–∑ ${photosData.images.length}`;
        }
        
        // –í—ã–±—Ä–∞—Ç—å –≤—Å–µ
        document.getElementById('selectAll').addEventListener('change', (e) => {
            if (e.target.checked) {
                photosData.images.forEach((_, idx) => selectedIndices.add(idx));
            } else {
                selectedIndices.clear();
            }
            updateSelection();
        });
        
        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–æ—Ç–æ
        downloadBtn.addEventListener('click', async () => {
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            downloadBtn.disabled = true;
            
            try {
                // –°–æ–±–∏—Ä–∞–µ–º URL –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–æ—Ç–æ
                const selectedUrls = Array.from(selectedIndices).map(idx => photosData.images[idx]);
                
                const formData = new FormData();
                selectedUrls.forEach(url => {
                    formData.append('image_urls', url);
                });
                
                const response = await fetch('/download/photos', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'tiktok_photos.zip';
                    a.click();
                    window.URL.revokeObjectURL(downloadUrl);
                    
                    alert('‚úÖ –§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ —Å–∫–∞—á–∞–Ω—ã!');
                } else {
                    const data = await response.json();
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–∞—á–∞—Ç—å —Ñ–æ—Ç–æ'));
                }
                
            } catch (err) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏');
                console.error(err);
            } finally {
                loading.classList.remove('active');
                downloadBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
